<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5-Bootstrap-Template</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="">
    <link rel="shortcut icon" href="">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="image-list"></div>

    <!-- Footer -->
    <div class="container mt-5">
        <footer class="footer align-bottom text-muted text-center">
            Copyright &copy;
            <script type="text/javascript"> document.write(new Date().getFullYear());</script>
            <a href="https://github.com/YA-androidapp" target="_blank">YA-androidapp</a> All rights reserved.
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        const apiUri = 'main.json'; // 'https://api.github.com/repos/YA-androidapp/Python-SVG-MS-Icons/git/trees/main?recursive=1';
        const baseUri = 'https://raw.githubusercontent.com/YA-androidapp/Python-SVG-MS-Icons/main/';

        window.addEventListener('DOMContentLoaded', (event) => {
            let imageList = document.getElementById('image-list');

            fetch(apiUri)
                .then(response => response.json())
                .then(json => {
                    const filtered = json.tree.filter(function (element, index, array) {
                        return (element.type == 'blob' && element.path.includes('.png'));
                    });

                    const sorted = filtered.sort(function (a, b) {
                        const na = a.path.toUpperCase();
                        const nb = b.path.toUpperCase();
                        if (na < nb) {
                            return -1;
                        } else if (na > nb) {
                            return 1;
                        } else {
                            return 0;
                        }
                    });

                    filtered.forEach(element => {
                        let link = document.createElement('a');
                        link.href = baseUri + element.path;
                        link.target = '_blank';

                        let img = document.createElement('img');
                        img.alt = element.path;
                        img.className = 'img-thumbnail';
                        img.height = 48;
                        img.src = baseUri + element.path;
                        img.title = element.path;
                        img.width = 48;

                        link.appendChild(img);
                        imageList.appendChild(link);
                    });
                });
        });
    </script>
</body>

</html>
